<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRODUCTOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- importacion de iconos -->
  <link rel="stylesheet" href="/maqueta/estilos/publico/productos.css">
  <link rel="stylesheet" href="/maqueta/estilos/publico/carritoCompras.css">
</head>

<body>
  <main class="contenedorPrincipal">
    <header class="encabezado" id="encabezadohead"><!-- Ya importado -->
    </header>
    <div class="contenidoTotal"><!-- contenido de la pagina -->

      <div class="titulo">
        <h1>PRODUCTOS</h1>
      </div>
      <div class="contgrid">
        <div class="filtrar" id="filtrar">
          <h3>Barra de filtro</h3>
          <p>Categorias</p>
          <div class="categoria">
            <p>
              <input type="checkbox" id="hombre"></label>
              <label for="hombre">Hombres
            </p>
            <p>
              <input type="checkbox" id="mujer">
              <label for="mujer">Mujeres</label>
            </p>
            <p>
              <input type="checkbox" id="ninos">
              <label for="ninos">Niños</label>
            </p>
          </div>
          <p>Tallas</p>
          <div class="talla">
            <p>
              <input type="checkbox" name="l" id="l">
              <label for="l">L</label>
            </p>
            <p>
              <input type="checkbox" name="xl" id="xl">
              <label for="xl">XL</label>
            </p>
            <p>
              <input type="checkbox" name="xxl" id="xxl">
              <label for="xxl">XXL</label>
            </p>
            <p>
              <input type="checkbox" name="xxxl" id="xxxl">
              <label for="xxxl">XXXL</label>
            </p>

          </div>
        </div>
        <div class="tarjeta" id="tarjeta"></div><!--Tarjeta de productos -->
      </div>
      <div class="paginacion">
        <button id="atras">Atras</button>
        <span id="informacionPagina"></span>
        <button id="siguiente">Siguiente</button>
      </div>
    </div>
    </div>


    <!-- Footer -->
    <footer class="footer">
    </footer>

    <!-- MODAL CARRITO DE COMPRAS -->
    <!-- CONTENEDOR MAIN CARRITO DE COMPRAS -->
    <section class="mainCarrito" id="mainCarrito">
      <div class="btnCerrarCarrito" id="btnCerrarCarrito">X</div>

      <!-- ENCABEZADO DEL CARRITO DE COMPRAS -->
      
        <h2 class="tituloCarrito">CARRITO DE COMPRAS</h2>
      

      <!-- SECCIÓN DE PRODUCTOS DEL CARRITO DE COMPRAS -->
      <div class="contenedorProductos">

        <!-- PRODUCTO 1 -->
        <!-- CARD BASE DE VISUALIZACIÓN DE PRODUCTOS -->
        <div class="cardProducto">

          <!-- IMAGEN DE PRODUCTO -->
          <img
            src="https://splingsport.com.co/wp-content/uploads/2022/07/WhatsApp-Image-2020-10-28-at-5.28.33-PM-4.jpeg"
            alt="Conjunto verde olivo">

          <!--DESCRIPCIONES DEL PRODUCTO -->
          <div class="detallesProducto">

            <h4>Nombre Producto</h4>
            <p>Color: Azul</p>
            <p>Talla: XXXL </p>
            <p>Precio: 25.000 </p>

            <!-- BOTONES CANTIDAD -->
            <div class="cantidadProducto">
              <button class="btnRestar">-</button>
              <span>2</span>
              <button class="btnAgregar">+</button>
            </div>

            <!-- TOTAL Y ELIMINAR -->
            <p>Total: $50.000 </p>
            <button class="btnEliminar">Eliminar</button>
          </div>
        </div>

        <!-- PRODUCTO 2 (EJEMPLO SE ELIMINA, DEBEN ACOMODARSE CON LOGICA) -->
        <!-- CARD BASE DE VISUALIZACIÓN DE PRODUCTOS -->
        <div class="cardProducto">

          <!-- IMAGEN DE PRODUCTO -->
          <img
            src="https://solucionesinformaticascali.com/cdn/shop/products/3dba0a4d-5674-4210-aa72-2d8a5434c498.jpg?v=1654288482"
            alt="Conjunto verde olivo">

          <!--DESCRIPCIONES DEL PRODUCTO -->
          <div class="detallesProducto">
            <h4>Nombre Producto</h4>
            <p>Color: Azul</p>
            <p>Talla: XXXL </p>
            <p>Precio: 25.000 </p>

            <!-- BOTONES CANTIDAD -->
            <div class="cantidadProducto">
              <button class="btnRestar">-</button>
              <span>2</span>
              <button class="btnAgregar">+</button>
            </div>

            <!-- TOTAL Y ELIMINAR -->
            <p>Total: $50.000 </p>
            <button class="btnEliminar">Eliminar</button>
          </div>
        </div>

        <!-- SECCIÓN FINAL CARRITO DE COMPRAS OPCIONES ADICIONALES Y TOTAL -->

        <div class="carritoResumen">
          <button class="btnVaciarCarrito">Vaciar Carrito</button>
          <h3>Total del Carrito: $100.000 </h3>
          <button class="btnComprar">Comprar</button>
        </div>


      </div>

  </main>

  <!-- Se vincula el archivo js -->
  <script src="/maqueta/componentes/publico/nav.js"></script>
  <script src="/maqueta/consumoApi/ejeLocalStorage.js"></script>
  <script src="/maqueta/consumoApi/productos.js"></script>
  <script src="/maqueta/scripts/carritoCompras.js"></script>
</body>

</html>
