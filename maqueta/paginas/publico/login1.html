<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- importacion de iconos -->
  <link rel="stylesheet" href="/maqueta/estilos/publico/login1.css">
</head>

<body>
  <main class="contenedorPrincipal">
    <header>
    </header>
    <div class="contenidoTotal">

      <section class="secRegistro dinami">
        <div class="logoo1">
          <img src="https://i.postimg.cc/xdqv2rgS/logo-Naranja.png" alt="logo">
          <p>¡HOLA! <br>¿Ya tienes una cuenta?</p>
        </div>
        <div class="registro">
          <h2>Registro</h2>
        </div>
        <form class="registroForm" action="" method="post" novalidate>

          <div class="nombres">
            <input type="text" name="nombres" id="nombres"  required>
            <label for="nombres">Nombres</label>
          </div>
          <div class="apellidos">
            <input type="text" name="apellidos" id="apellidos" required>
            <label for="apellidos">Apellidos</label>
          </div>

          <div class="correo">
            <input type="email" name="correo" id="correo" required>
            <label for="correo">Correo</label>
          </div>

          <div class="password">
            <input type="password" name="password" id="password" required>
            <label for="password">Contraseña</label>
          </div>

          <div class="passwordconf">
            <input type="password" name="passwordconf" id="passwordconf" required>
            <label for="passwordconf">Confirma la contraseña</label>
          </div>
          <div class="crearR">
            <input type="button" onclick="" value="Crear Cuenta">
          </div>

        </form>
        <div class="btnIng" id="btnIng">
          <button class="ingresaR" id="ingresaR">Iniciar Sesión</button>
        </div>
        <div class="volver">
          <a href="/maqueta/paginas/publico/home.html"><i class="bi bi-chevron-left"></i> Volver a la pagina principal</a>
        </div>
      </section>

      <section class="secIngresar">
        <div class="logoo2">
          <img src="https://i.postimg.cc/xdqv2rgS/logo-Naranja.png" alt="logo">
          <p>¡HOLA! <br>Si aun no tienes una cuenta por favor registrate aqui</p>
        </div>
        <div class="ingresar">
          <h2>Ingresar</h2>
        </div>
        <form class="ingresarForm" action="" method="post" novalidate>

          <div class="correoIng">
            <input type="email" name="correoIng" id="correoIng" required>
            <label for="correoIng">Correo</label>
          </div>

          <div class="passwordIng">
            <input type="password" name="passwordIng" id="passwordIng" required>
            <label for="passwordIng">Contraseña</label>
          </div>
          <div class="ingresaI">
          <input type="button" onclick="" value="Iniciar Sesión">
          </div>
        </form>
        <div class="btnCrear" id="btnCrear">
          <button class="crearI" id="crearI">Crear Cuenta</button>
        </div>
        <div class="volver">
          <a href="/maqueta/paginas/publico/home.html"> <i class="bi bi-chevron-left"></i> Volver a la pagina principal</a>
        </div>
      </section>
    </div>
    <footer></footer>
  </main>

  <!-- Se vincula el archivo js -->
  <script src="/maqueta/scripts/login.js"></script>
</body>

</html>
