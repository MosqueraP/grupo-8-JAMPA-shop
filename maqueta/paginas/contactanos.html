<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACTANOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- importacion de iconos -->
  <link rel="stylesheet" href="/maqueta/estilos/contactanos.css">

</head>

<body>
  <div class="contenedorPrincipal">

    <!--Encabezado Andres -->
    <header class="encabezado">
    </header>
    <!--Body -->
    <!-- Primera seccion Banner  "Jennifer" -->
    <section>
      <!-- Contenedor principal del banner -->
      <div class="dj-banner">
        <!-- Contenedor para la imagen de fondo del banner -->
        <div class="dj-bg">
          <!-- Imagen principal dentro del banner -->
          <img src="/maqueta/imagenes/logos/img-principal.png" alt="Principal Image" class="dj-img">
          <!-- Contenedor para el texto superpuesto en la imagen del banner -->
          <div class="dj-text">
            <!-- Título dentro del texto del banner -->
            <h1><b>Contactanos</b></h1>
            <!-- Párrafo descriptivo dentro del texto del banner -->
            <p>¡En Jampa estamos para servirte!</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Segunda seccion " Información(plinio)" -->
    <section class="informacion">
      <h2 class="info-titulo"> Contactanos</h2>
      <!-- <div class="info"> -->
      <div class="info-contactanos">
        <p> Ponerse en contacto</p>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <p>+57: 232413223</p>
        <p>jampa@contacto.es</p>

      </div>
      <div class="info-img-map">
        <img src="/maqueta/imagenes/Mapa bogotá2.png" alt="imagen mapa de jampa">
      </div>

      <!-- </div> -->
    </section>
    <!-- Tercera seccion formulario "Jennifer" -->
    <div class="form_container_outer">
      <form class="form" action="https://formspree.io/f/mayvgpwn" method="POST">
        <div class="form_container">
          <div class="form_row">
            <input type="text" class="form_input" placeholder="Nombre:" name="name">
            <input type="email" class="form_input" placeholder="Email:" name="email">
          </div>
          <div class="form_row">
            <input type="text" class="form_input" placeholder="Teléfono:" name="telefono">
            <input type="text" class="form_input" placeholder="Ciudad:" name="ciudad">
          </div>
          <textarea class="form_input form_input--message" placeholder="Mensaje:" name="message"></textarea>
          <input type="submit" value="Enviar" class="form_cta">
        </div>
      </form>
    </div>
    <section>


      <!-- Footer -->
      <footer class="footer">
        <h2>footer</h2>
      </footer>
  </div>

  <!-- Se vincula el archivo js de acuerdo a la pagina -->
  <script src="/maqueta/scripts/contactanos.js"></script>
</body>

</html>
